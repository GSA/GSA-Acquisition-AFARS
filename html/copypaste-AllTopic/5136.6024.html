   <h1 class="title topictitle1 Heading 4" id="ariaid-title1">
      <span class="ph autonumber">5136.602-4</span> Selection authority.</h1>
   <div class="body conbody">
      <p class="p List1">(a)  The ASA(ALT) has the authority to make the final selection decision in accordance with all appropriate source selection guidance.   See Appendix GG for further delegation. </p>
   </div>
