   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">5117.7404</span> Limitations.</h1>
   <div class="body conbody">
      <p class="p Revised January 3, 2023 List1">(a) Foreign military sales contracts.</p>
      <p class="p List2">(1)(ii) The head of the contracting activity shall approve actions as stated in<a class="xref" href="https://www.acquisition.gov/dfars/part-217-special-contracting-methods#DFARS_217.7404" target="_blank"> DFARS 217.7404</a>(a)(1)(ii). See <a class="xref fm:ParaNumOnly" href="Appendix-GG_Apendix-GG.html">Appendix GG</a> for further delegation.</p>
   </div>
