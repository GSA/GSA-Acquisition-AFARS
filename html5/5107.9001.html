      <span class="ph autonumberfile:/home/ec2-user/ditatool/tce/AFARS/AFARS_Fixed/dita/5107.9001.ditaph:1;5:30">5107.9001</span>  Definitions.</h1>
   <div class="body conbody file:/home/ec2-user/ditatool/tce/AFARS/AFARS_Fixed/dita/5107.9001.ditaconbody:1;6:13">
      <p class="p file:/home/ec2-user/ditatool/tce/AFARS/AFARS_Fixed/dita/5107.9001.ditap:1;7:31 Normal">“Independent government &nbsp;estimate (IGE),” as used in this subpart, means the Government’s estimate of the projected price or cost that a contractor would incur in the successful performance of a contract.</p>
